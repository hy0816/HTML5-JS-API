<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <!-- 引入 Instascan.js -->
        <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    </head>

    <body class="p-4">

        <h1>02-應用：條碼掃描</h1>
        <hr>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        QRCode 掃描
                    </div>
                    <div class="card-body">
                        <video autoplay class="w-100"></video>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        掃描結果
                    </div>
                    <div class="card-body" id="scanResult">
                    </div>
                  </div>
            </div>
        </div>


        <script>
            
            const myVideo = document.querySelector("video");
            const scanResult = document.querySelector("#scanResult");

            let scanner = new Instascan.Scanner({ video: myVideo });
            scanner.addListener('scan', function (content) {
                console.log(content);
                const p = document.createElement("p");
                p.innerHTML = content;
                scanResult.appendChild(p);
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    //預設使用第一個鏡頭
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });

        </script>

    </body>
</html>
