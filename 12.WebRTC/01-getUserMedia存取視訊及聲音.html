<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01-getUserMedia存取視訊及聲音</h1>
        <hr>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        視訊
                        <button class="btn btn-primary" onclick="screenshot()">截圖</button>
                    </div>
                    <div class="card-body">
                        <video autoplay class="w-100"></video>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        截圖
                    </div>
                    <div class="card-body">
                        <canvas></canvas>
                    </div>
                  </div>
            </div>
        </div>


        <script>
            
            const video = document.querySelector("video");
            const canvas = document.querySelector("canvas");

            // 如果不支援getUserMedia
            if (!navigator.mediaDevices?.getUserMedia) {
                    alert("不支援getUserMedia!");
            } else {
        
                // 取得視訊鏡頭及音訊的媒體流
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then((localMediaStream) => {
                    
                    // 將媒體流設定到 <video> 元素
                    video.srcObject = localMediaStream;
                })
                .catch((error) => {
                    alert("未被授權!");
                    console.log("錯誤訊息", error);
                });

            }

            function screenshot() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            }

        </script>

    </body>
</html>
