<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01a-基礎繪圖(矩形)</h1>
        <hr>
                   
        <!-- 建立一個canvas元素 640x400px，並設定border-->
        <canvas style="border: 1px solid gray;" width="640" height="400">
            您的瀏覽器不支援canvas
        </canvas>

        <script>

            const canvas = document.querySelector("canvas");

            //渲染繪圖物件
            const ctx = canvas.getContext("2d");

            //畫一個填滿紅色的矩形，位於(30,30)，大小100x100px
            ctx.fillStyle = "red";
            ctx.fillRect(30, 30, 100, 100);

            //畫一個綠色邊框的矩形，位於(170,30)，邊框寬度10px，大小100x100px
            ctx.strokeStyle = "green";
            ctx.lineWidth = 10;
            ctx.strokeRect(170, 30, 100, 100);

            //畫一個填滿黃色的矩形，位於(310,30)，大小100x100px
            //然後清除一個指定的矩形區域，位於(340,60)，大小40x40px
            ctx.fillStyle = "#ffff00";
            ctx.fillRect(310, 30, 100, 100); 
            ctx.clearRect(340, 60, 40, 40);

        </script>

    </body>
</html>
