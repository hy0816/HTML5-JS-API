<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <!-- 引入 CanvasJS CDN -->
        <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    </head>

    <body class="p-4">

        <h1>02-應用：統計圖表</h1>
        <hr>
        
        <div id="chartContainerBorn" style="height: 370px; width: 100%;"></div>

        <script>

            window.onload = function () {
                var chartBorn = new CanvasJS.Chart("chartContainerBorn", {
                    animationEnabled: true,
                    theme: "light2", 
                    title:{
                        text: "2000年~2020年出生人口統計"
                    },
                    axisY: {
                        title: "出生人口數"
                    },
                    data: [{    
                        // 圖表類型    
                        type: "column",  
                        showInLegend: true, 
                        legendMarkerColor: "grey",
                        legendText: "人數",
                        dataPoints: [       
                            // 定義資料值 
                            { y: 305312, label: "2000年" },
                            { y: 260354, label: "2001年" },
                            { y: 247530, label: "2002年" },
                            { y: 227070, label: "2003年" },
                            { y: 216419, label: "2004年" },
                            { y: 205854, label: "2005年" },
                            { y: 204459, label: "2006年" },
                            { y: 204414, label: "2007年" },
                            { y: 198733, label: "2008年" },
                            { y: 191310, label: "2009年" },
                            { y: 166886, label: "2010年" },
                            { y: 196627, label: "2011年" },
                            { y: 229481, label: "2012年" },
                            { y: 199113, label: "2013年" },
                            { y: 210383, label: "2014年" },
                            { y: 213598, label: "2015年" },
                            { y: 208440, label: "2016年" },
                            { y: 193844, label: "2017年" },
                            { y: 181601, label: "2018年" },
                            { y: 177767, label: "2019年" },
                            { y: 165249, label: "2020年" }
                        ]
                    }]
                });
                chartBorn.render();
            }

        </script>

    </body>
</html>
