<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>03-自訂繪圖</h1>
        <hr>
        
        
        <canvas width="800" height="500" style="border: 1px solid gray;"></canvas>

        <script>

            const canvas = document.querySelector("canvas");

            //渲染繪圖物件
            const ctx = canvas.getContext("2d");
            
            let flag = false;
            canvas.addEventListener("mousedown", function (evt) {
                flag = true;

                //todo 開始一個新路徑，產生後再使用繪圖指令來設定路徑。
                ctx.beginPath();

                //todo 移動畫筆到指定的滑鼠點選的位置上
                //使用event.offsetX 取得滑鼠的x軸座標點
                //使用event.offsetY 取得滑鼠的y軸座標點
                //canvas左上角為0,0
                ctx.moveTo(evt.offsetX, evt.offsetY)

            })

            canvas.addEventListener("mousemove", function (evt) {
                if (flag) {
                    //todo 從目前繪圖點畫一條直線到滑鼠點選的位置上
                    ctx.lineTo(evt.offsetX, evt.offsetY);
                    //todo 畫出圖形的線條
                    ctx.stroke();
                }
            })
            canvas.addEventListener("mouseup", function (evt) {
                flag = false;
            })

        </script>

    </body>
</html>
