<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01b-基礎繪圖(線)</h1>
        <hr>
                   
        <canvas style="border: 1px solid gray;" width="640" height="400">
            您的瀏覽器不支援canvas
        </canvas>

        <script>

            const canvas = document.querySelector("canvas");

            //渲染繪圖物件
            const ctx = canvas.getContext("2d");

            //畫一條線 ===============================================================
            
            //開始一段新的路徑
            ctx.beginPath();  

            //畫筆移置x,y
            ctx.moveTo(50,50);   

            //從上一個位置移到x,y
            ctx.lineTo(450,50); 

            //畫線
            ctx.lineWidth = 5;
            ctx.strokeStyle="green"; 
            ctx.stroke();        


            //畫斑馬線 ===============================================================
            var xPoint = 50;
            ctx.lineWidth = 30;
            ctx.strokeStyle="black"; 
            for (i = 1; i < 10; i++) {
                ctx.beginPath();  
                ctx.moveTo(xPoint * i,100);    
                ctx.lineTo(xPoint * i, 200);
                ctx.stroke();   
            } 


            //畫三角形(填色) ===============================================================

            ctx.beginPath();   
            ctx.moveTo(30,250);    
            ctx.lineTo(30,350); 
            ctx.lineTo(155,250);
            ctx.closePath();

            //依照路徑畫線
            ctx.lineWidth = 5;
            ctx.strokeStyle="red"; 
            ctx.stroke();        

            //依照閉合區域填滿
            ctx.fillStyle ="green";
            ctx.fill();

        </script>

    </body>
</html>
