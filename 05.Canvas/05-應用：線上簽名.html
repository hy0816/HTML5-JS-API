<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.signature.min.js"></script>
    </head>

    <body class="p-4">

        <h1>05-應用：線上簽名</h1>
        <hr>
 
        <div>
            <div id="sig" style="width: 100%; height: 300px; border: 1px solid gray;"></div>
            <p class="mt-2">
                <button class="btn btn-secondary btn-sm" id="clear">清除</button> 
                <button class="btn btn-secondary btn-sm" id="json">To JSON</button>
                <button class="btn btn-secondary btn-sm" id="svg">To SVG</button>
            </p>
        </div>

        <script>
            $(function() {
                var sig = $('#sig').signature();
                $('#clear').click(function() {
                    sig.signature('clear');
                });
                $('#json').click(function() {
                    alert(sig.signature('toJSON'));
                });
                $('#svg').click(function() {
                    alert(sig.signature('toSVG'));
                });
            });
        </script>

    </body>
</html>
