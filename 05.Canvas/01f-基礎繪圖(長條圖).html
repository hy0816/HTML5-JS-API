    <body class="p-4">

        <h1>01f-基礎繪圖(長條圖)</h1>
        <hr>
                   
        <canvas style="border: 1px solid gray;" width="640" height="400">
            您的瀏覽器不支援canvas
        </canvas>

        <script>

            const canvas = document.querySelector("canvas");

            //渲染繪圖物件
            const ctx = canvas.getContext("2d");

            const datas = [90, 50, 270, 180, 50, 60, 320, 100, 190, 250];
            var w = 50;
            var x = 20;
            var y = canvas.height;
            ctx.fillStyle = "gray";
            for (var i = 0; i < datas.length; i++) {
                h = datas[i];
                ctx.fillRect(x, y - h, w, h);
                x = x + w + 10;
            }

        </script>

    </body>
