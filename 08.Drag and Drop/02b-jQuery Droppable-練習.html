<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <style>
            #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
            #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
        </style>
    </head>

    <body class="p-4">

        <h1>02b-jQuery Droppable-練習</h1>
        <hr>
 
        <div>
            <div id="draggable" class="ui-widget-content">
                <p>我可以移動</p>
            </div>
            <div id="droppable" class="ui-widget-header">
                <p>來</p>
            </div>
        </div>
        
        <script>
            
            $(function() {

                // 設定 draggable 物件
                $("#draggable")._________();

                // 設定 droppable 物件
                $("#droppable")._________({ 
                    drop: function(event, ui) {
                        $(this).addClass("ui-state-highlight").find("p").html("有東西放上來了!");
                    }
                });
                
            });

        </script>

    </body>
</html>
