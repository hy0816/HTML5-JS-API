    <body class="p-4">

        <h1>01b-基礎圖形(長條圖)-練習</h1>
        <hr>
 
        <svg id="svg1" style="border: 1px solid gray; width:640px; height: 400px;"></svg>

        <script>

            const mySvg = document.querySelector('#svg1');
            const datas = [90, 50, 270, 180, 50, 60, 320, 100, 190, 250];
            let w = 50, h = 0, x = 20;
            const domRect = mySvg.getBoundingClientRect()
            const y = domRect.height - 2
            const xmlns = "http://www.w3.org/2000/svg";
            for (let i = 0; i < datas.length; i++) {
                h = datas[i];
                // 定義長條圖的矩形
                const elem = document.createElementNS(xmlns, "_________");
                elem.setAttribute("_________", x);  // 設定矩形左上角的x座標
                elem.setAttribute("_________", y - h);  // 設定矩形左上角的y座標
                elem.setAttribute("_________", w);  // 設定矩形寬度
                elem.setAttribute("_________", h);  // 設定矩形高度
                elem.setAttribute("_________", "gray");  // 設定矩形顏色
                mySvg.appendChild(elem);
                x = x + w + 10;
            }

        </script>

    </body>
