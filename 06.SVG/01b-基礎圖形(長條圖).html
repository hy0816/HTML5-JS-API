<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01b-基礎圖形(長條圖)</h1>
        <hr>
 
        <svg id="svg1" style="border: 1px solid gray; width:640px; height: 400px;"></svg>

        <script>

            const mySvg = document.querySelector('#svg1');
            const datas = [90, 50, 270, 180, 50, 60, 320, 100, 190, 250];
            let w = 50, h = 0, x = 20;
            const domRect = mySvg.getBoundingClientRect()
            const y = domRect.height - 2
            const xmlns = "http://www.w3.org/2000/svg";
            for (let i = 0; i < datas.length; i++) {
                h = datas[i];
                // 建立xml節點，元素名稱為矩形rect
                const elem = document.createElementNS(xmlns, "rect");
                elem.setAttribute("x", x);          //設定x屬性(矩形左上角的x座標)
                elem.setAttribute("y", y - h);      //設定y屬性(矩形左上角的y座標)
                elem.setAttribute("width", w);      //設定width屬性(矩形寬度)
                elem.setAttribute("height", h);     //設定height(矩形高度)
                elem.setAttribute("fill", "gray");  //設定fill屬性(矩形顏色)
                mySvg.appendChild(elem);
                x = x + w + 10; //設定下一個矩形的左上角x座標
            }

        </script>

    </body>
</html>
