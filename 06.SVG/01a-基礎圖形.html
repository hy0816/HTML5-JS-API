    <body class="p-4">

        <h1>01a-基礎圖形</h1>
        <hr>
 
        <div>

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="width: 500px; height: 300px; border: 1px solid gray;;">
                <!-- 線 -->
                <line x1="10" y1="10" x2="250" y2="10" stroke="green" />

                <!-- 矩形 -->
                <rect x="10" y="30" width="50" height="50" fill="red" />
                
                <!-- 矩形(圓角) -->
                <rect x="100" y="30" rx="10" ry="10" width="50" height="50" fill="yellow" />

                <!-- 圓形 -->
                <circle cx="225" cy="55" r="25" fill="green" />

                <!-- 橢圓形 -->
                <ellipse cx="70" cy="120" rx="50" ry="25" fill="blue" />

                <!-- 多邊形 -->
                <polygon fill="silver" points="50 160, 55 180, 70 180, 60 190, 65 205,50 195, 35 205, 40 190, 30 180, 45 180" />

            </svg>
                
        </div>
