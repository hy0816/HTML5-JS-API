<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01-Notification事件</h1>
        <hr>
 
        <div>
            <button class="btn btn-primary" onclick="showNotification()">通知</button>
        </div>


        <script>

            function showNotification() {
                // 檢查瀏覽器是否已授權通知
                if (Notification.permission === 'granted') {
                    notification();
                } else if (Notification.permission !== 'denied') {
                    // 未授權，彈出授權視窗
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            notification();
                        }
                    });
                }
            }

            function notification() {
                const options = {
                    body: '快點我~快點我~快點我~快點我~',
                    tag: 'system',
                    icon: 'image/img01.jpg' 
                };
                const notification = new Notification('點我有驚喜!', options);
                
                // 通知點擊 - click事件
                notification.onclick = function() {
                    console.log('Notification clicked!');
                    window.open('https://www.google.com');
                    //或其他js指令
                };

                // 通知顯示 - show事件
                notification.onshow = function() {
                    console.log('Notification shown!');
                };

                // 通知關閉 - close事件
                notification.onclose = function() {
                    console.log('Notification closed!');
                };

                // 通知發生錯誤 - error事件
                notification.onerror = function(event) {
                    console.error('Notification error:', event);
                };

            }
            
        </script>

    </body>
</html>
