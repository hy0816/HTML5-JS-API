<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01-Notification</h1>
        <hr>
 
        <div>
            <button class="btn btn-primary" onclick="showNotification()">通知</button>
        </div>


        <script>

            function showNotification() {
                // 檢查瀏覽器是否已授權
                if (Notification.permission === 'granted') {
                    notification();
                } else if (Notification.permission !== 'denied') {
                    // 未授權，彈出授權視窗
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            notification();
                        }
                    });
                }
            }

            function notification() {
                const options = {
                    body: '系統將於3分鐘後關閉維修',
                    tag: 'system',
                    icon: 'image/img01.jpg' 
                };
                new Notification('系統維護通知!', options);
            }
            
        </script>

    </body>
</html>
