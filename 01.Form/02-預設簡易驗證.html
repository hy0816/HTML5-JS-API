    <body class="p-4">

        <h1>02-預設簡易驗證</h1>
        <hr>
    
        <div class="col-md-6">
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="txtAccount" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="txtAccount" required>
                </div>
                <div class="col-md-12">
                    <label for="txtMail" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="txtMail" required>
                </div>
                <div class="col-md-12">
                    <label for="txtAge" class="form-label">年紀</label>
                    <input type="number" class="form-control" id="txtAge" required min="18" max="80">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="btnSend">送出</button>
                </div>
            </form>
        </div>
