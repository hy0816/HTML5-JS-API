<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>05-應用：會員註冊及登入-練習</h1>
        <hr>

        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <h5 class="card-header">會員註冊</h5>
                    <div class="card-body">

                        <form id="registerForm" class="row g-3 needs-validation" novalidate>

                            <div class="col-md-4">
                                <!-- 帳號 -->
                            </div>
                            
                            <div class="col-md-4">
                                <!-- 密碼 -->
                            </div>

                            <div class="col-md-4">
                                <!-- 確認密碼 -->
                            </div>

                            <div class="col-md-4">
                                <!-- 姓名 -->
                            </div>

                            <div class="col-md-8">
                                <!-- Email -->
                            </div>

                            <div class="col-md-3">
                                <!-- 課程 -->
                            </div>

                            <div class="col-12">
                                <!-- 同意註冊 -->
                            </div>

                            <div class="col-12">
                                <!-- 送出 -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h5 class="card-header">登入</h5>
                    <div class="card-body">

                        <form id="signForm" class="row g-3 needs-validation" novalidate>

                            <div class="col-md-12">
                                <!-- 帳號 -->
                            </div>
                            
                            <div class="col-md-12">
                                <!-- 密碼 -->
                            </div>

                            <div class="col-12 d-grid">
                                <!-- 登入 -->
                            </div>
        
                        </form>

                    </div>
                </div>
            </div>

        </div>


        <script>

            // 帳號註冊表單驗證
            const registerForm = document.querySelector('#registerForm')
            registerForm.addEventListener('submit', event => {
                if (!registerForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    alert('註冊成功');
                }
                registerForm.classList.add('was-validated')
            }, false);
           
            // 帳號登入表單驗證
            const signForm = document.querySelector('#signForm')
            signForm.addEventListener('submit', event => {
                if (!signForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    alert('登入成功');
                }
                signForm.classList.add('was-validated')
            }, false);
           
        </script>


    </body>
</html>
