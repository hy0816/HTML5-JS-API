<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css"> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </head>

    <body class="p-4">

        <h1>01-表單驗證</h1>
        <hr>
    
        <div class="col-md-6">
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="txtAccount" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="txtAccount" required>
                </div>
                <div class="col-md-12">
                    <label for="txtMail" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="txtMail" required>
                </div>
                <div class="col-md-12">
                    <label for="txtAge" class="form-label">年紀</label>
                    <input type="number" class="form-control" id="txtAge" required min="18" max="80">
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-primary" type="button" id="btnSend">送出</button>
                </div>
            </div>
        </div>

        <script>

            var btnSend = document.querySelector("#btnSend");
            var txtAccount = document.querySelector("#txtAccount");
            var txtMail = document.querySelector("#txtMail");
            var txtAge = document.querySelector("#txtAge");
            btnSend.addEventListener("click",function(){
                console.log("帳號 checkValidity", txtAccount.checkValidity());
                console.log("帳號 validity", txtAccount.validity);
                console.log("EMAIL validity", txtMail.validity);
                console.log("年紀 validity", txtAge.validity);
            })
            
        </script>


    </body>
</html>
