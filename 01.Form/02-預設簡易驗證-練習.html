<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <body class="p-4">

        <h1>02-預設簡易驗證-練習</h1>
        <hr>
    
        <div class="col-md-6">
            <!-- form驗證 -->
            <_________ class="row g-3">
                <div class="col-md-12">
                    <label for="txtAccount" class="form-label">帳號</label>
                    <!--建立一個input元素，type="text"，class="form-control"，id="txtAccount"，並且加入required屬性-->
                </div>
                <div class="col-md-12">
                    <label for="txtMail" class="form-label">EMAIL</label>
                    <!--建立一個input元素，type="email"，class="form-control"，id="txtMail"，並且加入required屬性-->
                </div>
                <div class="col-md-12">
                    <label for="txtAge" class="form-label">年紀</label>
                    <!--建立一個input元素，type="number"，class="form-control"，id="txtAge"，限制最小值及最大值，並且加入required屬性-->
                </div>
                <div class="col-12">
                    <!--提交按鈕-->
                    <button class="btn btn-primary" type="_________" id="btnSend">送出</button>
                </div>
            </_________>
        </div>

    </body>
